<body>
<header class="header">
    <div class="topBar">
        <div class="icon_back" onclick="history.go(-1)"></div>
        <h2>登录</h2>
        <div class="icon_menu"></div>
    </div>
    <div class="header_bar">
        <ul class="clearfix">
            <li><a href="index.html">
                <span></span>

            <li><a href="category.html">

        </ul>

<section class="page">
    <div class="loginPage">
        <div class="import">
            <div class="username">
                <input type="search" placeholder="用户名/邮箱/手机号码">
            </div>
            <div class="password">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="securityCode">
                <input type="text" placeholder="请输入验证码">
                <span>
                    <img src="img/security_code01.jpg" alt="">
                </span>
            </div>
        </div>
        <a data-href="personCenter.html" class="loginBtn">
            <span>登  录</span>
        </a>
        <div class="easyLogin">
            <span>一键登录</span>
        </div>
        <div class="fastLogin">
            <p>一个月内免登录</p>
            <span></span>
        </div>
        <div class="afterLogin">
            <a href="findPassword.html" class="findPsw">
                <span></span><span>找回密码</span>
            </a>
            <a href="register.html" class="fastRegister">
                <span></span><span>快速注册</span>
            </a>
        </div>
        <div class="line">
            <span>其他登录方式</span>
        </div>
        <div class="otherWay">
            <a href="https://xui.ptlogin2.qq.com/cgi-bin/xlogin?appid=716027609&pt_3rd_aid=100273020&daid=383&pt_skey_valid=0&style=35&s_url=http%3A%2F%2Fconnect.qq.com&refer_cgi=authorize&which=&response_type=code&client_id=100273020&redirect_uri=https%3A%2F%2Fplogin.m.jd.com%2Fcgi-bin%2Fm%2Fqqcallback%3Fsid%3Da15hbamgi7f8wn6cb0j4yevg38ygsmk3&state=74hcz4bt"
               class="wayQ">
                <span class="way_logo"></span>
                <span class="way_name">QQ</span>
                <a/>
                <a href="https://open.weixin.qq.com/"
                   class="wayW">
                    <span class="way_logo"></span>
                    <span class="way_name">微信</span>
                    <a/>
        </div>
    </div>
</section>
<script src="js/jquery.js"></script>
