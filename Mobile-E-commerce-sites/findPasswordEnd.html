<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>找回密码</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/findPasswordEnd.css">
</head>
<body>
<header class="header">
    <div class="topBar">
        <div class="icon_back" onclick="history.go(-1)"></div>
        <h2>找回密码</h2>
        <div class="icon_menu"></div>
    </div>
    <div class="header_bar">
        <ul class="clearfix">
            <li><a href="index.html">
                <span></span>
                <strong>首页</strong>
            </a></li>
            <li><a href="category.html">
                <span></span>
                <strong>分类搜索</strong>
            </a></li>
            <li><a href="shopCar.html">
                <span></span>
                <strong>购物车</strong>
            </a></li>
            <li><a href="personCenter.html">
                <span></span>
                <strong>个人中心</strong>
            </a></li>
        </ul>
    </div>
</header>
<section class="page">
    <div class="findPswPage">
        <p class="please">请设置您的新密码</p>
        <div class="import">
            <div class="password">
                <div>
                    <input type="password" placeholder="请设置6到20位登录密码">
                </div>
                <p></p>
            </div>
            <div class="passwordAgain">
                <div>
                    <input type="password" placeholder="请再一次输入你刚才设置的密码" value="">
                </div>
                <p class="firstP"></p>
                <p></p>
            </div>
        </div>
        <a data-href="findPasswordSuccess.html" class="finishBtn" value="">
            <span>完成</span>
        </a>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/findPasswordEnd.js"></script>
</body>
</html>
